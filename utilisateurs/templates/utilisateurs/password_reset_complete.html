{% extends 'base.html' %}

{% block title %}Mot de passe réinitialisé{% endblock %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Mot de passe réinitialisé</h1>
        
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <p>Votre mot de passe a été défini. Vous pouvez maintenant vous connecter.</p>
        </div>
        
        <div class="mt-6 text-center">
            <a href="{% url 'utilisateurs:login' %}" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Se connecter
            </a>
        </div>
    </div>
</div>
{% endblock %}
