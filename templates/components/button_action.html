{% comment %}
Bouton d'action importante (fond jaune, "Proposer une correction")
Usage: {% include 'components/button_action.html' with text="Proposer une correction" %}
{% endcomment %}

{% if href %}
<a href="{{ href }}" 
   class="inline-block px-4 py-2 bg-pokedev-yellow border-4 border-black font-black uppercase text-gray-900 hover:bg-black hover:text-pokedev-yellow hover:-translate-y-1 transition-all duration-200 shadow-neo {{ extra_classes }}"
   {% if target %}target="{{ target }}"{% endif %}
   {% if rel %}rel="{{ rel }}"{% endif %}>
    {{ text|default:"Action" }}
</a>
{% else %}
<button type="{{ type|default:'button' }}" 
        class="px-4 py-2 bg-pokedev-yellow border-4 border-black font-black uppercase text-gray-900 hover:bg-black hover:text-pokedev-yellow hover:-translate-y-1 transition-all duration-200 shadow-neo {{ extra_classes }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if disabled %}disabled{% endif %}>
    {{ text|default:"Action" }}
</button>
{% endif %}
