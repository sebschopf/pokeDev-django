Bouton n√©o-brutaliste normal (navigation, "Voir plus")
Usage: {% include 'components/button_neo.html' with text="Voir plus" href="/python/" %}
{% endcomment %}

{% if href %}
<a href="{{ href }}" 
   class="inline-block px-4 py-2 bg-white border-4 border-black font-black uppercase hover:bg-pokedev-yellow hover:text-black hover:-translate-y-1 transition-all duration-200 shadow-neo {{ extra_classes }}"
   {% if target %}target="{{ target }}"{% endif %}
   {% if rel %}rel="{{ rel }}"{% endif %}>
    {{ text|default:"Bouton" }}
</a>
{% else %}
<button type="{{ type|default:'button' }}" 
        class="px-4 py-2 bg-white border-4 border-black font-black uppercase hover:bg-pokedev-yellow hover:text-black hover:-translate-y-1 transition-all duration-200 shadow-neo {{ extra_classes }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if disabled %}disabled{% endif %}>
    {{ text|default:"Bouton" }}
</button>
{% endif %}
