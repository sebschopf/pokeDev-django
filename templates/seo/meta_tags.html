<!-- Meta tags SEO générés automatiquement -->
<title>{{ seo_title }}</title>
<meta name="description" content="{{ seo_description }}">
<meta name="keywords" content="{{ seo_keywords }}">
<meta name="robots" content="{{ seo_robots }}">

{% if seo_canonical %}
<link rel="canonical" href="{{ seo_canonical }}">
{% endif %}

<!-- Open Graph -->
<meta property="og:title" content="{{ seo_title }}">
<meta property="og:description" content="{{ seo_description }}">
<meta property="og:type" content="website">
{% if seo_canonical %}<meta property="og:url" content="{{ seo_canonical }}">{% endif %}
{% if seo_og_image %}<meta property="og:image" content="{{ seo_og_image }}">{% endif %}

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ seo_title }}">
<meta name="twitter:description" content="{{ seo_description }}">
{% if seo_og_image %}<meta name="twitter:image" content="{{ seo_og_image }}">{% endif %}

<!-- Données structurées -->
{% if seo_structured_data %}
<script type="application/ld+json">
{{ seo_structured_data|safe }}
</script>
{% endif %}
