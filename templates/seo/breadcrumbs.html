{% if breadcrumbs %}
<nav aria-label="Breadcrumb" class="container mx-auto px-4 py-2">
    <ol itemscope itemtype="https://schema.org/BreadcrumbList" class="flex space-x-2 text-sm">
        {% for breadcrumb in breadcrumbs %}
        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            {% if breadcrumb.url %}
                <a itemprop="item" href="{{ breadcrumb.url }}" class="text-neo-black font-bold hover:underline">
                    <span itemprop="name">{{ breadcrumb.name }}</span>
                </a>
            {% else %}
                <span itemprop="name" class="text-gray-700">{{ breadcrumb.name }}</span>
            {% endif %}
            <meta itemprop="position" content="{{ forloop.counter }}" />
        </li>
        {% if not forloop.last %}
        <li class="text-neo-black font-extrabold">â€º</li>
        {% endif %}
        {% endfor %}
    </ol>
</nav>
{% endif %}
