{% extends "base.html" %}

{% block title %}Détails de l'outil{% endblock %}

{% block content %}
<div class="page-background">
  <div class="container mx-auto px-4 py-8">
    <div class="detail-card">
      <div class="p-6">
        <h1 class="text-3xl font-bold mb-4">Détails de l'outil : {{ slug }}</h1>
        
        <p class="mb-6">Cette page est en cours de développement. Les détails complets de cet outil seront bientôt disponibles.</p>
        
        <a href="{% url 'languages:list' %}" class="view-more-btn">
          Retour à la liste des langages
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
